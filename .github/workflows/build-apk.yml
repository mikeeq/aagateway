---
name: Build APK

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "YamlLint"
        run: |
          docker run \
            --rm \
            -w /repo \
            -v $(pwd):/repo \
            -t \
            alpine:3.13 /bin/sh -c " \
              apk add --no-cache py-pip python3 bash \
              && pip3 install yamllint \
              && yamllint -s . \
            "
      - name: "ShellCheck"
        run: |
          docker run \
            --rm \
            -w /repo \
            -v $(pwd):/repo \
            -t \
            alpine:3.13 /bin/sh -c " \
              apk add --no-cache shellcheck bash \
              && shellcheck $(find . -type f -name "*.sh" |  tr '\n' ' ')
            "
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Build APK"
        run: ./build_in_docker.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: true
          files: |
            ./app/build/outputs/apk/debug/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # You don't need to add this in secrets it's by default.
